name: Integration Tests

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: ['8.1', '8.2']
        dependency-version: [prefer-lowest, prefer-stable]
        exclude:
          - php: 8.1
            os: macos-latest
          - php: 8.1
            os: windows-latest
          - php: 8.2
            os: macos-latest
          - php: 8.2
            os: windows-latest

    name: PHP ${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }} - ${{ matrix.parallel }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer:v2
        coverage: none

    - name: Setup Problem Matches
      run: |
        echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Install PHP dependencies
      run: composer update --${{ matrix.dependency-version }} --no-interaction --no-progress

    - name: Remove unsupported PHP version tests
      run: php tests/Support/remove_unsupported_tests.php start

    - name: Integration Tests
      run: php bin/pest --colors=always --group=integration
